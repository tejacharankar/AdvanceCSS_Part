<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="./images/logo.png"/>
</head>
<body>
    <div class="dark">
        <img src="./images/netflix-icon.jpeg" class="netflix-icon" alt="netflix-icon" />
        <div id="form-container">
            <h1>Sign In</h1>
            <!----------------------------------------------->
            <form id="input-container">
                <input type="text" placeholder="Email or Phone Number"/>
                <input type="password" placeholder="Password" class="pass"/>
                <input type="submit" value="Sign In" />
    
                <div id="formrow">
                    <div>
                        <input type="checkbox" class="checkbox"/><small>Rember me</small>
                    </div>
                    <a href="#" style="font-size: 13px;">Need help?</a>
                </div>
            </form>
            <!----------------------------------------------->
            <div id="footer">
                <div>
                    <span>New to Netflix?</span>
                    <a href="#" style="color: white;">Sign up now.</a>
                </div>
                <div>
                    <small>This page is protected by Google reCAPTHA to ensure you're not a bot.<a href="#" style="color: blue;">Learn more.</a></small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
